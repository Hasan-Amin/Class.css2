	<meta charset="utf-8">

<body>
	<h2>Registration</h2>
	<hr>
	<div class="wrapper">
		<form class="asas" action="#" method="get" enctype="multipart/form-data">

			<label for="first_name">First Name</label> <br>
			<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name"> <br><br>

		 
		 <label for="last_name">Last Name</label> <br>
			<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name"> <br><br>

			<label for="emil">Emil Address</label> <br>
			<input type="emil" placeholder="Type your emil address" name="emil" id="emil" class="emil"> <br><br>

			<label for="number">Mobile Number</label> <br>
			<input type="tel" placeholder="Type your mobile number" name="emil" id="emil" class="emil"> <br><br>


			<label for="password">Password</label> <br>
			<input type="password" placeholder="Type your password" name="password" id="password" class="password"> <br><br>

		<label for="password">Retype Password</label> <br>
			<input type="password" placeholder="Type your password" name="password" id="password" class="password"> <br><br> <br><br>
			<hr>
	
		<label for="gender">Gender</label>
		<input type="radio" value="Male" name="gender"> <span>Male</span>
		<input type="radio" value="female" name="gender"> <span>Female</span>
		<br>
		<hr>

		<label for="Education Qualification">Education Qualification</label>
		<input type="checkbox" value="SSC" name="Education Qualificatio"><span>SSC</span>
		<input type="checkbox" value="HSC" name="Education Qualificatio"><span>HSC</span>
		<input type="checkbox" value="BSc" name="Education Qualificatio"><span>BSc</span> <br><br>

			<label for="present address">Present Address</label><br>
		<select name="id">
			<option value="dhaka">Dhaka</option>
			<option value="manikganj">Manikganj</option>
			<option value="gazipur">Gazipur</option>
			<option value="sylher">Sylher</option>
			<option value="khulna">Khulna</option> 
			
		</select>

		<br><br>

		<input type="file" name="file">

		<br><br>

		<label for="message">Your Message</label> <br>
		<textarea name="message" id="message" class="message" cols="50px" rows="7px" placeholder="Type your Message"></textarea>

		<br><br>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
		</form>
	</div>
	<hr>
